<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Works - My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <style>
      body {
        font-family: 'Pretendard', sans-serif;
      }

      .work-card img {
        transition: transform 0.4s ease;
      }

      .work-card:hover img {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body class="bg-white text-gray-900">
    <!-- 헤더 -->
    <header class="fixed w-full bg-white shadow-md z-50">
      <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">My Portfolio</h1>
        <nav class="space-x-4 text-sm md:text-base">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="works.html" class="text-blue-500 font-semibold">Works</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <!-- 타이틀 -->
    <section class="pt-32 pb-10 text-center" data-aos="fade-up">
      <h1 class="text-5xl font-bold mb-2">HWANHEE portfolio</h1>
      <p class="text-lg text-gray-600">작업물을 소개합니다.</p>
    </section>

    <!-- 작품 갤러리 -->
    <main class="container mx-auto px-6 pb-24">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8" data-aos="fade-up" data-aos-delay="200">
        
        <!-- 예시 카드 1 -->
        <div class="work-card group overflow-hidden rounded-lg shadow-md bg-white">
          <img src="assets/work1.jpg" alt="프로젝트1" class="w-full h-64 object-cover" />
          <div class="p-4">
            <h3 class="text-xl font-semibold mb-2">I-Brand 진로경진대회 진로로드맵 최우수상 입상 </h3>
            <p class="text-sm text-gray-600">경성대학교 홍보대사 별무리 홍보기자25기 </p>
          </div>
        </div>

        <!-- 예시 카드 2 -->
        <div class="work-card group overflow-hidden rounded-lg shadow-md bg-white">
          <img src="assets/work2.jpg" alt="프로젝트2" class="w-full h-64 object-cover" />
          <div class="p-4">
            <h3 class="text-xl font-semibold mb-2">유소년 야구클리닉(콘텐츠/숏폼) 서포터 </h3>
            <p class="text-sm text-gray-600">부산푸드필름페스타-프로그램운영보조 </p>
          </div>
        </div>

        <!-- 예시 카드 3 -->
        <div class="work-card group overflow-hidden rounded-lg shadow-md bg-white">
          <img src="assets/work3.jpg" alt="프로젝트3" class="w-full h-64 object-cover" />
          <div class="p-4">
            <h3 class="text-xl font-semibold mb-2">2024페스티벌 시월 서포터즈</h3>
            <p class="text-sm text-gray-600">2024 부산 잡(job)페스티벌 서포터즈즈</p>
          </div>
        </div>

        <!-- 더 많은 카드 추가 가능 -->
        
      </div>
    </main>

    <!-- 스크립트 -->
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>AOS.init();</script>
  </body>
</html>
